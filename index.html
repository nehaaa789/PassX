<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassX - Your personal password manager </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">PassX</div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Password manager </h1>
        <p>
            "Welcome back! Your security is our priority. Manage your passwords safely and easily."
        </p>
        <h2>Your Passwords</h2>
        <table>
            <tr>
                <th>Website</th>
                <th>Username</th>
                <th>Password</th>
                <th>Delete </th>
            </tr>
        </table>
        <h2>Add a password</h2>
        <form action="/submit" method="post">
            <!-- Text input for website-->
            <label for="website">Website:</label>
            <input type="text" id="website" name="website" required placeholder="Enter website">
            <br><br>

            <!-- Text input for Username-->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter Username">

            <br><br>

            <!-- Password input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your Password">
            <br>
            <!-- Submit button -->
            <button class ="btn" type="submit" >Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
